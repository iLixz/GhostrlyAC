<!DOCTYPE html>

<head>

<title>GhostlyAC - Fake Minecraft Anticheat</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #cbd5e1;
    font-family: 'Orbitron', monospace, monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 30px 20px;
    user-select: none;
  }

  /* Fantasma ASCII */
  pre.ascii-logo {
    font-size: 16px;
    line-height: 14px;
    color: #00ffff;
    text-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
    margin: 0 0 20px 0;
    user-select: text;
  }

  h1 {
    margin: 0;
    font-size: 3.5rem;
    text-align: center;
    text-shadow: 0 0 12px #00ffff;
  }

  .subtitle {
    font-size: 1.2rem;
    margin: 6px 0 30px 0;
    color: #a0c4ff;
    text-align: center;
    font-style: italic;
  }

  button#scanBtn {
    cursor: pointer;
    background: #00ffff;
    border: none;
    border-radius: 12px;
    padding: 15px 45px;
    font-size: 1.4rem;
    font-weight: 700;
    color: #0a0a0a;
    box-shadow: 0 4px 8px #00ffffaa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  button#scanBtn:hover:not(:disabled) {
    background: #00cccc;
    box-shadow: 0 6px 14px #00cccccc;
  }
  button#scanBtn:disabled {
    background: #006666;
    cursor: not-allowed;
    box-shadow: none;
  }

  #result {
    margin-top: 45px;
    font-size: 1.5rem;
    min-height: 90px;
    text-align: center;
    color: #f0f8ff;
    text-shadow: 0 0 6px #00ffffaa;
  }

  .loading {
    font-style: italic;
    animation: blink 1.2s steps(2, start) infinite;
  }
  @keyframes blink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }

  footer {
    margin-top: auto;
    font-size: 0.8rem;
    color: #555;
    user-select: none;
  }
</style>
</head>
